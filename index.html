
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Personal Expense Tracker</title>
</head>
<body>
  <h2>Personal Expense Tracker</h2>

  <div class="container">
    <button class="btn" id="show-login-btn">Login</button>
    <button class="btn" id="show-register-btn">Register</button>
    <button class="btn" id="logout-btn" style="display: none;">Logout</button>
    <!-- <button class="btn" id="delete-account-btn" style="display: none;">Delete Account</button> -->
    <div id="user-info" style="display: none;">
        <h3>Welcome, <span id="username-display"></span>!</h3>
      </div>
    <!-- Login form -->
    <div id="login-form" class="form-container">
      <h3>Login</h3>
      <form id="login-form">
        <div class="form-control">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" placeholder="Enter your username..." />
        </div>
        <div class="form-control">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Enter your password..." />
        </div>
        <button class="btn" id="login-btn">Login</button>
      </form>
    </div>

    <!-- Register form -->
    <div id="register-form" class="form-container">
      <h3>Register</h3>
      <form id="register-form">
        <div class="form-control">
          <label for="register-username">Username</label>
          <input type="text" id="register-username" placeholder="Enter a username..." />
        </div>
        <div class="form-control">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" placeholder="Enter a password..." />
        </div>
        <button class="btn" id="register-btn">Register</button>
      </form>
    </div>
    
    <div class="expense-tracker" style="display: none;">
      <h4>Your Balance</h4>
      <h1 id="balance">$0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>
      <h3>Income vs Expense</h3>
      <canvas id="income-expense-chart" width="400" height="200"></canvas>
      <h3>History</h3>
      <ul id="list" class="list"></ul>

      <h3>Add new transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Name of Transaction</label>
          <input type="text" id="text" placeholder="Enter Transaction name..." />
        </div>
        <div class="form-control">
          <label for="amount">Amount <br />(negative - expense, positive - income)</label>
          <input type="number" id="amount" placeholder="Enter amount..." />
        </div>
        <button class="btn">Add transaction</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
